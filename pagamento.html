<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="pagamento.css">

     <!-- link dos icons -->
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet">
     <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

     <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
          
      <!-- Divisão de funções -->
      <main>
        <div class="page-title">Pagamento</div>
        <div class="content">
          <section>
            <table>
              <thead>
                <tr>
                  <th>Produtos</th>
                  <th>Preço</th>
                  <th>Quantidade</th>
                  <th>Total</th>
                </tr>
              </thead>
  
              <!-- Produto 1 -->
              <tbody>
                <tr>
                  <td>
                    <div class="produto">
                      <img src="../assets/croppedPretoComManga-comF.jpg" alt="" />
                      <div class="info">
                        <div class="name">Cropped com Manga</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 1.500,00</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 1.500,00</td>
                  <td>
                    <button class="remove"><i class="bx bx-x"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
  
    
  
          <!-- Finalização da compra -->
          <aside>
            <div class="box">
              <header>Resumo da compra</header>
              <div class="info">
                <div><span>Sub-total</span><span>R$ 6.435,00</span></div>
                <div><span>Frete</span><span>Gratuito</span></div>
  
  
          <!-- Metodos de pagamento a desconto -->
          <h4>Formas de pagamento</h4>
            <div class="container-pag">
              <div class="parte">
                  <input type="radio" name="metodo" value="pix">
                  <span class="iconify" data-icon="simple-icons:pix" style="color: #00b7a9;" data-width="20" data-height="20"></span>
                  <label for="pix">Pix</label>
              </div>
              <div class="parte">
                  <input type="radio" name="metodo" value="cartao">
                  <span class="iconify" data-icon="ph:credit-card-fill" style="color: #d4af37;" data-width="20" data-height="20"></span>
                  <label for="cartao">Cartão</label>
              </div>
              <div class="parte">
                  <input type="radio" name="metodo" value="boleto">
                  <span class="iconify" data-icon="icon-park-solid:id-card" style="color: #333;" data-width="20" data-height="20"></span>
                  <label for="boleto">Boleto</label>
              </div>
          </div>
                <div>
                  <button>
                    Adicionar cupom de desconto
                    <i class="bx bx-right-arrow-alt"></i>
                  </button>
                
                </div>
              </div>
              <footer>
                <span>Total</span>
                <span>R$ 6.435,00</span>
              </footer>
            </div>
            <a href="aprovado.html">
              <button >Finalizar Compra</button>
            </a>
          </aside>
        </div>
      </main>
    
</body>
</html>
